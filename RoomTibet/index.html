<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <link href="source/scss/style.css" rel="stylesheet">
    <title>РумТур</title>
</head>
<body>
<header class="header">
    <div class="container header__inner header__inner--top">
        <div class="header__inner-item">
            <a href="#" class="logo"><img src="img/logo.png" alt="" class="logo__img"></a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Главная</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Про гида</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Программа тура</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Стоимость</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Блог</a></li>
                    <li class="menu__list-item"><a href="#" class="menu__list-link">Контакты</a></li>
                </ul>
                <button class="consultation-btn">
                    Консультация
                </button>
            </nav>
        </div>
    </div>
    <div class="container header__inner header__inner--bottom">
        <div class="header__inner-item">
            <h2 class="name">
                Насладись прогулкой в горах
                с командой единомышленников
            </h2>
        </div>
        <div class="calendar">
            <div class="calendar__fields">
                <label class="input__group">
                    <input type="text" class="calendar__fields-item icon__arrow" placeholder="Локация для тура">
                    <span class="support__text">выберите из списка</span>
                </label>
                <label class="input__group">
                    <input type="text" class="calendar__fields-item icon__calendar" placeholder="Дата похода">
                    <span class="support__text">укажите диапазон</span>
                </label>
                <label class="input__group">
                    <input type="text" class="calendar__fields-item icon__arrow" placeholder="Участники">
                    <span class="support__text">минимум 4 человека</span>
                </label>
                <button class="search-btn">
                    Найти программу
                </button>
            </div>
        </div>
    </div>
</header>


<script src="https://kit.fontawesome.com/301751c97e.js" crossorigin="anonymous"></script>
<script src="source/js/main.js" crossorigin="anonymous"></script>
</body>
</html>
